<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" type="image/png" href="../img/favicon.png" />
    <title>contact</title>
  </head>
  <body class="contact-body">
    <nav class="header__nav-contact">
      <div class="header__logo-box">
        <img src="../img/logo.png" alt="Nexter logo" class="header__logo" />
        <h1>Virtous</h1>
      </div>
      <div class="header__topbar">
        <div class="back"><a href="../index.html">Home</a></div>
      </div>
    </nav>
    <form class="post-form" aria-label="send email" role="form">
      <label for="email">Email To:</label>
      <input type="email" class="email" id="email" required />

      <label for="subject">Subject:</label>
      <input type="text" class="subject" id="subject" required />

      <label for="message">Message:</label>
      <textarea class="message" id="message" required></textarea>

      <input type="submit" class="submit" value="Send" />
    </form>

    <div class="mail-data"></div>

    <a href="../index.html">Back</a>
  </body>
</html>
